<div class="container">
  <div class="d-flex justify-content-center">
    <img [src]="imagePath" alt="Logo" class="logo img-fluid" />
  </div>
</div>
<h2 class="d-flex justify-content-center">Bakery Match App</h2>
<div class="d-flex justify-content-center">
  <div class="row">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Accedi
      </button>
    </form>

    <p class="d-flex justify-content-center">
      <a (click)="navigateToSignup()">
        Non ti sei ancora registrato? Clicca qui!</a
      >
    </p>
  </div>
</div>
