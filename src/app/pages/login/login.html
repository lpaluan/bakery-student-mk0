<div class="container">
  <div class="d-flex justify-content-center">
    <img [src]="imagePath" alt="Logo" class="logo img-fluid" />
  </div>
</div>
<h2 class="d-flex justify-content-center">Bakery Match Login</h2>
<section class="login-block">
  <div class="d-flex justify-content-center">
    <div class="row">
      <form class="form-container">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="button" (click)="signInWithEmail()">Accedi</button>

        <p></p>
        <div class="col-md-12">
          <a
            (click)="handleAuth()"
            class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
            href="#"
            ><img
              src="https://res.cloudinary.com/dz4tt9omp/image/upload/v1712537582/google-logo.png"
            />
            Accedi con Google</a
          >
        </div>
      </form>
      <p>Non ti sei ancora registrato? <a (click)="navigateToSignup()">Clicca</a></p>
    </div>
  </div>
</section>
