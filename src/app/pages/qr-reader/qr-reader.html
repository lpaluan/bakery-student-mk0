<div class="container">
  <div style="text-align: center; margin-top: 20px">
    <h2>Controllo Ingresso</h2>
  </div>

  <div class="d-flex justify-content-center">
    <ngx-scanner-qrcode
      #action="scanner"
      [constraints]="{ audio: false,  
      video: {
          auto: true,
          facingMode: 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 30 }
  }
 }"
      (event)="onScan($event)"
    >
    </ngx-scanner-qrcode>
  </div>

  <div class="d-flex justify-content-center">
    <button (click)="switchCamera()">Switch Camera</button>
  </div>
  <div class="d-flex justify-content-center">
    <div>
      <p>Ultima lettura:</p>
    </div>
    <p>{{ lastMessage }}</p>
  </div>
</div>
